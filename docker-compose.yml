version: '3.8'

services:
  lobbyharvest:
    build: .
    volumes:
      - ./lobbyharvest:/app/lobbyharvest
      - ./output:/app/output
      - ./scripts:/app/scripts
    environment:
      - DISPLAY=:99
    command: tail -f /dev/null  # Keep container running

  test:
    build: .
    volumes:
      - ./lobbyharvest:/app/lobbyharvest
      - ./output:/app/output
      - ./test_scrapers.py:/app/test_scrapers.py
    environment:
      - DISPLAY=:99
    command: python test_scrapers.py